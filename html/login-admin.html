<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrador - Perfume Shop</title>
  <link rel="stylesheet" href="../css/login-admin.css" />
</head>
<body>
  <header>
    <h2>Perfume Shop - Admin</h2>
    <nav>
      <a href="../index.html">Início</a>
    </nav>
  </header>

  <section class="form-container">
    <h1>Login do Administrador</h1>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="usuarioAdmin">Usuário:</label>
        <input type="text" id="usuarioAdmin" name="usuario" required />
      </div>
      <div class="form-group">
        <label for="senhaAdmin">Senha:</label>
        <input type="password" id="senhaAdmin" name="senha" required />
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </section>

  <script src="js/login-admin.js"></script>
</body>
</html>
