  <section class="catalogo">

  <script>
    const lista = document.getElementById('lista-pedidos');
    const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

    if (pedidos.length === 0) {
      lista.innerHTML = '<p>VocÃª ainda nÃ£o fez nenhum pedido.</p>';
    } else {
      pedidos.forEach((pedido, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>Pedido ${index + 1}</strong><br>
          <strong>EndereÃ§o:</strong> ${pedido.endereco || pedido.enderecoCompleto}<br>
          <strong>Pagamento:</strong> ${pedido.pagamento || pedido.metodoPagamento}<br>
          <strong>Status:</strong> ${pedido.status || "Processando"}<br>
          <strong>Itens:</strong><br>
          <ul>${(pedido.itens || pedido.produtos || []).map(item =>
            `<li>${item.nome || item} - R$ ${item.preco ? item.preco.toFixed(2) : ""}</li>`
          ).join('')}</ul>
        `;
        lista.appendChild(li);
      });
    }
  </script>
