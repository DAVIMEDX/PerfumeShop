<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Perfume - Admin</title>
  <link rel="stylesheet" href="../css/catalogo.css" />
  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="../css/editar-perfume.css" />
</head>
<body>
  <div class="form-container">
    <h1>Editar Perfume</h1>
    <div id="mensagemErro" class="mensagem-erro"></div>
    <form id="formEditarPerfume">
      <div class="form-group">
        <label for="nome">Nome do Perfume</label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" id="preco" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="imagem">URL da Imagem</label>
        <input type="text" id="imagem" required />
      </div>

      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" required />
      </div>

      <div class="form-group">
        <label for="estoque">Estoque</label>
        <input type="number" id="estoque" required />
      </div>

      <div class="form-group">
        <label for="volume">Volume</label>
        <input type="text" id="volume" required />
      </div>


      <button type="submit" class="btn">Salvar Alterações</button>
    </form>
  </div>

  <script src="js/editar-perfume.js"></script>
</body>
</html>
