<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliações de Produto | Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/avaliacao.css"/>
</head>
<body>
  <header class="cabecalho">
    <div class="logo"><h2><a href="../index.html">Perfume Shop</a></h2></div>
    <nav class="navegacao">
      <ul>
        <a href="../index.html">Início</a></li>
        <a href="catalogo.html">Shop</a></li>
        <a href="../index.html#servicos">Serviços</a></li>
        <a href="../index.html#sobre">Quem somos</a></li>
        <a href="../index.html#contato">Contato</a></li>
        <a href="carrinho.html" class="carrinho">Carrinho</a>
        <a href="login.html" id="loginBtn">Login</a>
        <a href="cadastro.html" class="destaque" id="cadastroBtn">Cadastre-se</a>
        <a href="#" id="logoutBtn" style="display: none;">Sair</a>
      </ul>
    </nav>
  </header>

  <main class="conteudo-principal">
    <section class="secao-produto">
      <div class="detalhes-produto">
        <img src="https://via.placeholder.com/400" alt="Perfume Essence" class="imagem-produto" />
        <div class="info-produto">
          <h1 class="titulo-produto">Perfume Essence</h1>
          <div class="avaliacao-geral">
            <div class="estrelas-avaliacao">
              <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>
            <span class="contagem-avaliacoes">(0 avaliações)</span>
          </div>
        </div>
      </div>

      <div class="formulario-avaliacao">
        <h2 class="titulo-secao">Deixe sua avaliação</h2>
        <form id="formAvaliacao">
          <div class="grupo-formulario">
            <label>Sua avaliação:</label>
            <div class="selecao-estrelas" id="selecaoEstrelas">
              <span class="estrela-avaliacao" data-valor="1">☆</span>
              <span class="estrela-avaliacao" data-valor="2">☆</span>
              <span class="estrela-avaliacao" data-valor="3">☆</span>
              <span class="estrela-avaliacao" data-valor="4">☆</span>
              <span class="estrela-avaliacao" data-valor="5">☆</span>
            </div>
            <input type="hidden" id="valorAvaliacao" value="0" />
          </div>

          <div class="grupo-formulario">
            <label for="comentarioUsuario">Seu comentário:</label>
            <textarea id="comentarioUsuario" rows="5" required></textarea>
          </div>

          <button type="submit" class="botao-primario">Enviar Avaliação</button>
        </form>
      </div>

      <div class="lista-avaliacoes">
        <h2 class="titulo-secao">Avaliações dos clientes</h2>
        <div id="containerAvaliacoes"></div>
      </div>
    </section>
  </main>

  <script src="js/avaliacao.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
