<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Perfume Shop</title>
 <link rel="stylesheet" href="/css/cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2>Perfume Shop</h2>
    <nav>
      <a href="/html/home.html">Início</a>
      <a href="/html/catalogo.html">Shop</a>
      <a href="/html/home.html#servicos">Serviços</a>
      <a href="/html/home.html#sobre">Quem somos</a>
      <a href="/html/home.html#contato">Contato</a>
      <a href="/html/login.html">Login</a>
      <a href="/html/cadastro.html">Cadastre-se</a>
    </nav>
  </header>

  <section class="form-container">
    <h1>Cadastre-se</h1>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="emailCadastro">E-mail:</label>
        <input type="email" id="emailCadastro" name="email" required>
      </div>
      <div class="form-group">
        <label for="senhaCadastro">Senha:</label>
        <input type="password" id="senhaCadastro" name="senha" required>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <p class="form-link">Já tem uma conta? <a href="/html/login.html">Faça login aqui</a></p>
  </section>

  <footer>
    <div>
      <h4>Contato</h4>
      <p>Email: contato@perfumeshop.com</p>
      <p>Telefone: (85) 99999-9999</p>
    </div>
    <div>
      <h4>Localização</h4>
      <p>Rua Fulano, 123<br>Quixadá - CE</p>
    </div>
    <div>
      <h4>Redes Sociais</h4>
      <a href="#">Instagram</a><br>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <script src="/js/cadastro.js"></script>
</body>
</html>
