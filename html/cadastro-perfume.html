<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Perfume - Admin</title>
  <link rel="stylesheet" href="../css/cadastro-perfume.css">

</head>
<body>
  <header>
    <h2>Perfume Shop - Admin</h2>
  </header>

  <main>
    <h1>Cadastrar Novo Perfume</h1>
    <form id="formCadastroPerfume">
      <label for="nome">Nome do Perfume:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required />

      <label for="volume">Volume:</label>
      <input type="text" id="volume" name="volume" placeholder="100ml, 50ml, etc." required />

      <label for="estoque">Estoque:</label>
      <input type="number" id="estoque" name="estoque" min="0" required />

      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" name="preco" step="0.01" required />

      <label for="imagem">URL da Imagem:</label>
      <input type="text" id="imagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg" required />

      <button type="submit">Cadastrar Perfume</button>
    </form>

    <div id="mensagem"></div>

    <a href="admin.html" class="btn-voltar">Voltar ao Painel</a>
  </main>

  <script src="../js/cadastro-perfume.js"></script>
</body>
</html>
