<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Administrador - Perfume Shop</title>
  <link rel="stylesheet" href="catalogo.css" />
  <style>
    :root {
      --cor-principal: #1f1f1f;
      --cor-secundaria: #ffffff;
      --cor-botao: #223a5e;
      --cor-fundo: #d4c099;
      --cor-destaque: #107010;
      --cor-sombra: rgba(0, 0, 0, 0.1);
      --fonte-titulo: "Playfair Display", serif;
      --fonte-corpo: "Open Sans", sans-serif;
    }

    body {
      font-family: var(--fonte-corpo);
      margin: 0;
      background-color: var(--cor-fundo);
      color: var(--cor-principal);
    }

    header {
      background-color: var(--cor-secundaria);
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 10px var(--cor-sombra);
    }

    header h2 {
      margin: 0;
      font-family: var(--fonte-titulo);
      color: var(--cor-principal);
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--cor-botao);
      font-weight: bold;
      margin: 0 1rem;
    }

    nav a:hover {
      color: var(--cor-destaque);
    }

    .painel {
      max-width: 600px;
      margin: 3rem auto;
      background-color: var(--cor-secundaria);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--cor-sombra);
      text-align: center;
    }

    .painel h1 {
      font-family: var(--fonte-titulo);
      color: var(--cor-botao);
      margin-bottom: 2rem;
    }

    .painel a {
      display: block;
      background-color: var(--cor-botao);
      color: var(--cor-secundaria);
      text-decoration: none;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      font-weight: bold;
      max-width: 300px;
      transition: background-color 0.3s;
    }

    .painel a:hover {
      background-color: #1a2f4d;
    }
  </style>
</head>
<body>
  <header>
    <h2>Perfume Shop - Painel do Administrador</h2>
    <nav>
      <a href="home.html">Início</a>
      <a href="login-admin.html">Sair</a>
    </nav>
  </header>

  <div class="painel">
    <h1>Bem-vindo, Administrador!</h1>
    <a href="cadastro-perfume.html">Cadastrar Novo Perfume</a>
    <a href="gerenciar-perfumes.html">Gerenciar Perfumes</a>
    <a href="admin-pedidos.html">Visualizar Pedidos</a>
  </div>

  <script>
    if (localStorage.getItem("adminLogado") !== "true") {
      alert("Acesso restrito. Faça login como administrador.");
      window.location.href = "login-admin.html";
    }
  </script>
</body>
</html>
