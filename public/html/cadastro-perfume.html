<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Perfume - Admin</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d4c099;
      color: #1f1f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background-color: white;
      padding: 0.75rem 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h2 {
      color: #000000; /* cor preta */
      font-size: 1.25rem;
    }

    main {
      background: white;
      max-width: 450px;
      width: 100%;
      margin: 1.5rem;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #000000; /* cor preta */
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-top: 0.25rem;
      font-family: inherit;
      resize: vertical;
    }

    button,
    .btn-voltar {
      margin-top: 1rem;
      background-color: #223a5e;
      color: white;
      border: none;
      padding: 0.65rem;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-family: inherit;
      transition: background-color 0.3s ease;
    }

    button:hover,
    .btn-voltar:hover {
      background-color: #1a2f4d;
    }

    #mensagem {
      margin-top: 0.75rem;
      text-align: center;
      color: #107010;
      font-weight: bold;
      font-size: 0.95rem;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      main {
        margin: 1rem;
        padding: 1rem;
        max-width: 100%;
      }

      button,
      .btn-voltar {
        font-size: 0.95rem;
        padding: 0.6rem;
      }

      label {
        font-size: 0.85rem;
      }

      input,
      textarea {
        font-size: 0.85rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Perfume Shop - Admin</h2>
  </header>

  <main>
    <h1>Cadastrar Novo Perfume</h1>
    <form id="formCadastroPerfume">
      <label for="nome">Nome do Perfume:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required />

      <label for="volume">Volume:</label>
      <input type="text" id="volume" name="volume" placeholder="100ml, 50ml, etc." required />

      <label for="estoque">Estoque:</label>
      <input type="number" id="estoque" name="estoque" min="0" required />

      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" name="preco" step="0.01" required />

      <label for="imagem">URL da Imagem:</label>
      <input type="url" id="imagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg" required />

      <button type="submit">Cadastrar Perfume</button>
    </form>

    <div id="mensagem"></div>

    <a href="admin.html" class="btn-voltar">Voltar ao Painel</a>
  </main>

  <script src="../js/cadastro-perfume.js"></script>
</body>
</html>
