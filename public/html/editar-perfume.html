<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Perfume - Admin</title>
  <link rel="stylesheet" href="/css/catalogo.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/editar-perfume.css" />
</head>
<body>
  <div class="form-container">
    <h1>Editar Perfume</h1>
    <div id="mensagemErro" class="mensagem-erro"></div>
    <form id="formEditarPerfume">
      <div class="form-group">
        <label for="nome">Nome do Perfume</label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" id="preco" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="imagem">URL da Imagem</label>
        <input type="text" id="imagem" required />
      </div>

      <button type="submit" class="btn">Salvar Alterações</button>
    </form>
  </div>

  <script>
    const index = localStorage.getItem('editandoPerfumeIndex');
    const perfumes = JSON.parse(localStorage.getItem('perfumes')) || [];
    const mensagemErro = document.getElementById("mensagemErro");

    if (index === null || !perfumes[index]) {
      mensagemErro.textContent = "Perfume não encontrado. Redirecionando...";
      setTimeout(() => {
        window.location.href = "gerenciar-perfumes.html";
      }, 2000);
      document.getElementById('formEditarPerfume').style.display = 'none';
    } else {
      const perfume = perfumes[index];
      document.getElementById('nome').value = perfume.nome;
      document.getElementById('descricao').value = perfume.descricao;
      document.getElementById('preco').value = perfume.preco;
      document.getElementById('imagem').value = perfume.imagem;

      document.getElementById('formEditarPerfume').addEventListener('submit', function (e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const descricao = document.getElementById('descricao').value.trim();
        const preco = parseFloat(document.getElementById('preco').value);
        const imagem = document.getElementById('imagem').value.trim();

        if (!nome || !descricao || !preco || !imagem) {
          mensagemErro.textContent = "Preencha todos os campos corretamente.";
          return;
        }

        perfume.nome = nome;
        perfume.descricao = descricao;
        perfume.preco = preco;
        perfume.imagem = imagem;

        perfumes[index] = perfume;
        localStorage.setItem('perfumes', JSON.stringify(perfumes));

        alert("Perfume atualizado com sucesso!");
        window.location.href = "gerenciar-perfumes.html";
      });
    }
  </script>
</body>
</html>
