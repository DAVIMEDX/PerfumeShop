<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Perfumes - Admin</title>
  <link rel="stylesheet" href="/css/catalogo.css" />
  <style>
    :root {
      --cor-principal: #1f1f1f;
      --cor-secundaria: #ffffff;
      --cor-botao: #223a5e;
      --cor-fundo: #d4c099;
      --cor-destaque: #107010;
      --cor-borda: #9d7474;
      --cor-sombra: rgba(0, 0, 0, 0.1);
      --fonte-titulo: "Playfair Display", Arial;
      --fonte-corpo: "Open Sans", sans-serif;
    }

    body {
      font-family: var(--fonte-corpo);
      margin: 0;
      background-color: var(--cor-fundo);
      color: var(--cor-principal);
    }

    header {
      background-color: var(--cor-secundaria);
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 10px var(--cor-sombra);
    }

    header h2 {
      margin: 0;
      font-family: var(--fonte-titulo);
      color: var(--cor-principal);
    }

    .catalogo {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: var(--cor-secundaria);
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--cor-sombra);
      display: flex;
      flex-direction: column;
    }

    .catalogo h1 {
      color: var(--cor-botao);
      font-family: var(--fonte-titulo);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.6rem;
    }

    .perfume-card {
      border: 1px solid var(--cor-borda);
      padding: 0.7rem 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      background-color: var(--cor-secundaria);
      box-shadow: 0 3px 8px var(--cor-sombra);
      transition: transform 0.2s;
      font-size: 0.9rem;
    }

    .perfume-card:hover {
      transform: translateY(-3px);
    }

    .perfume-card h2 {
      margin-top: 0;
      margin-bottom: 0.3rem;
      color: var(--cor-botao);
      font-size: 1.2rem;
      font-family: var(--fonte-titulo);
    }

    .perfume-card p {
      margin: 0.3rem 0;
      font-size: 0.85rem;
      color: var(--cor-principal);
    }

    .btn-group {
      margin-top: 0.7rem;
      display: flex;
      gap: 0.8rem;
      justify-content: center;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: var(--cor-secundaria);
      font-size: 0.85rem;
      font-family: var(--fonte-corpo);
      transition: background-color 0.3s;
    }

    .btn-editar {
      background-color: var(--cor-botao);
    }

    .btn-editar:hover {
      background-color: #1a2f4d;
    }

    .btn-remover {
      background-color: #d9534f;
    }

    .btn-remover:hover {
      background-color: #b3393b;
    }

    .btn-link {
      background-color: var(--cor-botao);
      color: var(--cor-secundaria);
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: var(--fonte-corpo);
      font-size: 1rem;
      transition: background-color 0.3s;
      margin: 1.5rem auto 0 auto;
      display: block;
      max-width: 250px;
      text-align: center;
      text-decoration: none;
    }

    .btn-link:hover {
      background-color: #1a2f4d;
    }

    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Gerenciar Perfumes</h2>
  </header>

  <section class="catalogo">
    <h1>Perfumes Cadastrados</h1>

    <div id="lista-perfumes"></div>

    <a href="/html/cadastro-perfume.html" class="btn-link">Cadastrar Novo Perfume</a>
    <a href="/html/admin.html" class="btn-link">Voltar ao Painel</a>
  </section>

  <script>
    if (localStorage.getItem("adminLogado") !== "true") {
      alert("Acesso restrito. Faça login como administrador.");
      window.location.href = "login-admin.html";
    }

    const perfumes = JSON.parse(localStorage.getItem("perfumes")) || [];
    const lista = document.getElementById("lista-perfumes");

    function renderizarPerfumes() {
      lista.innerHTML = "";

      if (perfumes.length === 0) {
        lista.innerHTML = "<p>Nenhum perfume cadastrado ainda.</p>";
        return;
      }

      perfumes.forEach((perfume, index) => {
        const div = document.createElement("div");
        div.className = "perfume-card";

        div.innerHTML = `
          <h2>${perfume.nome}</h2>
          <p><strong>Descrição:</strong> ${perfume.descricao}</p>
          <p><strong>Preço:</strong> R$ ${perfume.preco.toFixed(2)}</p>
          <p><strong>Imagem:</strong> <a href="${perfume.imagem}" target="_blank">Ver imagem</a></p>
          <div class="btn-group">
            <button class="btn btn-editar" onclick="editarPerfume(${index})">Editar</button>
            <button class="btn btn-remover" onclick="removerPerfume(${index})">Remover</button>
          </div>
        `;

        lista.appendChild(div);
      });
    }

    function editarPerfume(index) {
      localStorage.setItem("editandoPerfumeIndex", index);
      window.location.href = "editar-perfume.html";
    }

    function removerPerfume(index) {
      if (confirm("Tem certeza que deseja remover este perfume?")) {
        perfumes.splice(index, 1);
        localStorage.setItem("perfumes", JSON.stringify(perfumes));
        renderizarPerfumes();
      }
    }

    renderizarPerfumes();
  </script>
</body>
</html>
