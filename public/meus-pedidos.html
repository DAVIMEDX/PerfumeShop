<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Pedidos - Perfume Shop</title>
  <link rel="stylesheet" href="catalogo.css" />
</head>
<body>
  <header>
    <h2><a href="/public/home.html">Perfume Shop</a></h2>
    <nav>
      <a href="home.html">Início</a>
      <a href="catalogo.html">Shop</a>
      <a href="carrinho.html">Carrinho</a>
    </nav>
  </header>

  <section class="catalogo">
    <h1>Meus Pedidos</h1>
    <ul id="lista-pedidos"></ul>
  </section>

  <footer>
    <p>© Perfume Shop</p>
  </footer>

  <script>
    const lista = document.getElementById('lista-pedidos');
    const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

    if (pedidos.length === 0) {
      lista.innerHTML = '<p>Você ainda não fez nenhum pedido.</p>';
    } else {
      pedidos.forEach((pedido, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>Pedido ${index + 1}</strong><br>
          Endereço: ${pedido.endereco}<br>
          Pagamento: ${pedido.pagamento}<br>
          Status: <strong>${pedido.status}</strong><br>
          Itens: ${pedido.itens.join(', ')}
          <hr>
        `;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
