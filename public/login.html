<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Perfume Shop</title>
  <link rel="stylesheet" href="catalogo.css" />
  <link rel="stylesheet" href="forms.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2><a href="/public/home.html">Perfume Shop</a></h2>
    <nav>
      <a href="home.html">Início</a>
      <a href="catalogo.html">Shop</a>
      <a href="/public/quemsomos.html">Quem somos</a>
      <a href="/public/contato.html">Contato</a>
      <a href="cadastro.html">Cadastre-se</a>
    </nav>
  </header>

  <section class="form-container">
    <h1>Faça Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="emailLogin">E-mail:</label>
        <input type="email" id="emailLogin" name="email" required>
      </div>
      <div class="form-group">
        <label for="senhaLogin">Senha:</label>
        <input type="password" id="senhaLogin" name="senha" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p class="form-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </section>

  <footer>
    <div>
      <h4>Contato</h4>
      <p>Email: contato@perfumeshop.com</p>
      <p>Telefone: (85) 99999-9999</p>
    </div>
    <div>
      <h4>Localização</h4>
      <p>Rua Fulano, 123<br>Quixadá - CE</p>
    </div>
    <div>
      <h4>Redes Sociais</h4>
      <a href="#">Instagram</a><br>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <script src="/js/login.js"></script>

</body>
</html>
