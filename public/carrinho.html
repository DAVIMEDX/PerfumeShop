<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carrinho - Perfume Shop</title>
  <link rel="stylesheet" href="carrinho.css" />
</head>
<body>
  <header>
    <h2><a href="/public/home.html">Perfume Shop</a></h2>
    <nav>
      <a href="home.html">Início</a>
      <a href="catalogo.html">Shop</a>
      <a href="carrinho.html">Carrinho</a>
    </nav>
  </header>

  <section class="catalogo">
    <h1>Seu Carrinho</h1>
    <ul id="lista-carrinho"></ul>

    <h2>Finalizar Pedido</h2>
    <form id="finalizarForm">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required>

      <label for="pagamento">Forma de pagamento:</label>
      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option value="cartao">Cartão</option>
        <option value="pix">Pix</option>
        <option value="boleto">Boleto</option>
      </select>

      <button type="submit" class="btn">Finalizar Pedido</button>
    </form>
  </section>

  <footer id="contato">
    <div>
      <h4>Contato</h4>
      <p>Email: contato@perfumeshop.com</p>
      <p>Telefone: (85) 99999-9999</p>
    </div>
    <div>
      <h4>Localização</h4>
      <p>Rua Fulano, 123<br>Quixadá - CE</p>
    </div>
    <div>
      <h4>Redes Sociais</h4>
      <a href="#">Instagram</a><br>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <script>
    // Exibir carrinho
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const lista = document.getElementById('lista-carrinho');
    if (carrinho.length === 0) {
      lista.innerHTML = "<p>Seu carrinho está vazio.</p>";
    } else {
      carrinho.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = item;
        lista.appendChild(li);
      });
    }

    // Finalizar pedido
    document.getElementById('finalizarForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const endereco = document.getElementById('endereco').value;
      const pagamento = document.getElementById('pagamento').value;
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      if (!endereco || !pagamento) {
        alert('Preencha todos os campos!');
        return;
      }

      const pedido = {
        endereco,
        pagamento,
        itens: carrinho,
        status: 'Pendente'
      };

      let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      pedidos.push(pedido);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));

      alert('Pedido finalizado com sucesso!');
      localStorage.removeItem('carrinho');
      window.location.href = 'meus-pedidos.html';
    });
  </script>
</body>
</html>
